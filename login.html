<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/css/style.css">
    <title>Drone</title>

    <script src="js/login.js"></script>
</head>

<body>
    <div class="container">
        <div class="form-image">
            <img src="assets/img/LOGO_PTI_0.png" alt="">
        </div>
        <div class="form">
                <div class="form-header">
                    <div class="title" style="width: 50%; display: flex; flex-direction: row; justify-content: center; align-items: center; background-color: #fff;  padding: 3rem;">
                        <h1>Entrar</h1>
                    </div>
                    <div class="login-button" style="display: flex; align-items: center;">
                        <button><a href="index.html">Voltar</a></button>
                    </div>

                </div>

                <div class="input-group">
                    <div class="input-box">
                        <label for="email">E-mail</label>
                        <input id="emailUser" type="email" name="email" placeholder="Digite seu e-mail" >
                    </div>

                    <div class="input-box">
                        <label for="password">Senha</label>
                        <input id="passwordUser" type="password" name="password" placeholder="Digite sua senha" >
                    </div>
                </div>

                <div class="continue-button">
                    <button onclick="login.login()"><a>Entrar</a></button>
                    
                </div>
            
        </div>
    </div>
</body>

</html>
